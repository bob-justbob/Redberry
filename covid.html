<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Covid Staff</title>
</head>
<body>
    <div class="covid-main">
        <div class="covid-left">
            <div class="covid-header">
                <h1>Covid Stuff</h1>
            </div>
            <div class="covid-work">
                <p>how would you prefer to work?</p>
                <div class="covid-flex">
                    <input class="round" type="radio" name="office" id="office">
                    <label for="office">From Sairme Office</label><br>
                </div>
                <div class="covid-flex">
                    <input class="round" type="radio" id="home" name="home">
                    <label for="home">From Home</label>
                </div>
                <div class="covid-flex">
                    <input class="round" type="radio" id="hybrid" name="hybrid">
                    <label for="hybrid">Hybrid</label>
                </div>
                <div class="covid-contact">
                    <p>Did you contact covid 19? :(</p>
                    <div class="covid-flex">
                        <input class="round" type="radio" id="yes" name="yes">
                        <label for="yes">Yes</label>
                    </div>
                    <div class="covid-flex">
                        <input class="round" type="radio" id="no" name="no" >
                        <label for="no">No</label>
                    </div>
                </div>
                <div class="covid-when">
                    <p>When?</p>
                    <div class="covid-flex">
                        <input type="text " id="date" name="date" placeholder="date">
                        <a href="#"><img src="./image/calendar.svg" alt=""></a>
                    </div>
                </div>
                <div class="covid-vaccinated">
                    <p>Have you been vaccinated?</p>
                    <div class="covid-flex">
                        <input class="round" type="radio" id="yes" name="yes">
                        <label for="yes">Yes</label>
                    </div>
                    <div class="covid-flex">
                        <input class="round" type="radio" id="no" name="no" >
                        <label for="no">No</label>
                    </div>
                </div>
                <div class="covid-last">
                    <p>When did you get your last covid vaccine?</p>
                    <div class="covid-flex">
                        <input type="text" id="date" name="date" placeholder="date">
                        <a href="#"><img src="./image/calendar.svg" alt=""></a>
                    </div>
                </div>
                <div class="covid-buttons">
                    <img src="./image/Previous.svg" alt="Previous">
                    <div class="covid-one"></div>
                    <div class="covid-two"></div>
                    <div class="covid-three"></div>
                    <div class="covid-foru"></div>
                    <div class="covid-five"></div>
                    <img src="./image/Next.svg" alt="next">
                </div>
    
            </div>

        </div>
        <div class="covid-right">
            <div class="policies-header">
                <h1>Redberry Covid Policies</h1>
            </div>
        </div>
    </div>
</body>
</html>
